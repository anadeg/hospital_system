<!DOCTYPE html>
<html lang="en">
<head>

      {% for hospital in hospitals %}

      {% endfor %}
      </select>
      <br>
      <select name="specialities">
      {% for speciality in specialities %}
        <option name="speciality">{{speciality.title}}</option>
      {% endfor %}
      </select>
      <br>
      <select name="staff">
      {% for st in staff %}
        <option name="staff">{{st.name}}</option>
      {% endfor %}
      </select>
      <br>
      <select name="staff">
      {% for st in staff %}
        <option name="staff">{{st.name}}</option>
      {% endfor %}
      </select>
      <select name="date">
      {% for d in date %}
        <option name="date">{{d}}</option>
      {% endfor %}
      </select>
      <br>
      <br>
      <select name="time">
      {% for t in time %}
        <option name="time">{{t}}</option>
      {% endfor %}
      </select>
      <br>
      <br>
      <input type="submit" value="match">
    </form>
</body>
</html>
